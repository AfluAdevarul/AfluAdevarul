<!DOCTYPE html>
<html>
  <head>
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="fav.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const truthContainer = document.querySelector(".truth");
        const button = document.querySelector("button");

        const truths = [
          "Fructele de mare sunt animale.",
          "Vitaminele pot rezista de la 2 la 3 ani intr-un recipient bine sigilat.",
          "Nu am cum sa te scot din sarite daca nu sareai inainte.",
          "Suplimentele zilnice de vitamina C reduc riscul de cataracta.",
          "Pentru a preveni mahmureala, ia o tableta de complex de vitamine B inainte de a pleca in oras, una in timp ce bei, si una inainte de a merge la culcare.",
          "Barbatii cu vasectomie sunt mai predispusi la a face infectii.",
          "Colagenul din cremele antiimbatranire nu poate fi absorbit prin piele.",
        ];

        let index = 0;

        truthContainer.innerHTML = truths[0];

        button.addEventListener("click", () => {
          index++;

          if (!truths[index]) {
            index = 0;
          }

          truthContainer.innerHTML = truths[index];
        });
      });
    </script>
    <title>Aflu Adevarul</title>
  </head>

  <body>
    <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>

      <div id="stars4"></div>
    </div>

    <main>
      <nav><img src="logo_alb-transformed.png" alt="" /></nav>
      <div class="truth"></div>
      <footer>
        <button>Mai vreau adevÄƒruri</button>
      </footer>
    </main>
  </body>
</html>
