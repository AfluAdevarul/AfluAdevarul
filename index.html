<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const truthContainer = document.querySelector(".truth");
        const button = document.querySelector("button");

        const truths = [
          "Fructele de mare sunt animale.",
          "Rosiile sunt fructe.",
          "Banii contribuie destul de mult la fericire.",
        ];

        let index = 0;

        truthContainer.innerHTML = truths[0];

        button.addEventListener("click", () => {
          index++;

          if (!truths[index]) {
            index = 0;
          }

          truthContainer.innerHTML = truths[index];
        });
      });
    </script>
    <title>Aflu Adevarul</title>
  </head>

  <body>
    <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
    </div>

    <main>
      <nav>Aflu Adevarul</nav>
      <section class="container">
        <div class="truth"></div>
        <button>Mai vreau adevÄƒruri</button>
      </section>
    </main>
  </body>
</html>
