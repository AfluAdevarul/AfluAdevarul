<!DOCTYPE html>
<html>
  <head>
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="fav.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const truthContainer = document.querySelector(".truth");
        const button = document.querySelector("button");

        const truths = [
          "Fructele de mare sunt animale.",
          "Vitaminele pot rezista de la 2 la 3 ani într-un recipient bine sigilat.",
          "Colagenul din cremele antiîmbătrânire nu poate fi absorbit prin piele.",
          "Cel mai lung joc de șah a durat 20 de ore.",
          "Furnicile sunt cele mai longevive insecte, unele pot trăi până la 30 de ani.",
          "Nu am cum să te scot din sărite dacă nu săreai înainte.",
          "Suplimentele zilnice de vitamina C reduc riscul de cataractă.",
          "Greutatea tuturor furnicilor din lume, luate la un loc, o egalează pe cea a tuturor oamenilor.",
          "O furnică poate ridica de 20 de ori greutatea ei.",
          "Pentru a preveni mahmureala, ia o tabletă de complex de vitamine B înainte de a pleca în oraș, una în timp ce bei, și una înainte de a merge la culcare.",
          "În șah, un nebun este mai valoros decât un cal.",
          "Senzația de sete apare în momentul în care pierdem 1% din apa din organism",
          "Bărbații cu vasectomie sunt mai predispuși la a face infecții.",
          "Cea mai mare colonie de furnici a fost găsită în 2009, pe coasta Mării Mediterane. Aceasta se întindea pe o distanță de 6.000 de kilometri.",
          "Rookie vine de la rook (tură), ultima piesă aruncată în joc.",
        ];

        let index = 0;

        truthContainer.innerHTML = truths[0];

        button.addEventListener("click", () => {
          index++;

          if (!truths[index]) {
            index = 0;
          }

          truthContainer.innerHTML = truths[index];
        });
      });
    </script>
    <title>Aflu Adevarul</title>
  </head>

  <body>
    <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
    </div>

    <main>
      <nav><img src="logo_alb-transformed.png" alt="" /></nav>
      <div class="truth"></div>
      <footer>
        <button>Mai vreau adevăruri</button>
      </footer>
    </main>
  </body>
</html>
